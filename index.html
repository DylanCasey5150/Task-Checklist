<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
     <!-- MAIN CONTAINER -->
    <div id="todo-app-container">
        <h1 class="todo-title">Checklist</h1>
    <div class="box-container-main">

        <!-- TODAY CONTAINER -->
        <div class="box-container box--container--today">
        <h3 class="box-title box--title--today">Today</h3>
        <div class="box today--box">
            <ul class="display-data-today-main">
            </ul>
            <div class="add-item-today-form-container">
            <form class="add-item-form">
                <input name="task" type="text" placeholder="Add Task"></input>
                <input name="due" type="date" placeholder="today-date"></input>
                <input name="importance" type="text" placeholder="Add Importance"></input>
                <!-- <input name="queue" type="text" value="Today"></input> -->
               <input type="text" name="queue" list="queue-list" placeholder="Select Queue">
               <datalist id="queue-list">
                <option value="Today" type="text">
                <option value="Todo" type="text">
                <option value="Done" type="text">
               </datalist>
                <input name="notes" type="text" placeholder="Add Notes"></input>
                <input type="submit" value="Submit">
            </form>
            </div>
           <div class="add-item-today-container"><button class="add-item-today-button">Add Item</button></div>
        </div>  
        </div>


        <!-- TO DO CONTAINER --> 
        <div class="box-container box--container--todo">
        <h3 class="box-title box--title--todo">To Do</h3>
        <div class="box todo--box">
            <ul class="display-data-todo-main">
                <li class="display-data-todo">
            </li>
        </ul>
       
        </div>
        </div>

        
        <!-- DONE CONTAINER -->
        <div class="box-container box--container--done">
        <h3 class="box-title box--title--done">Done</h3>
        <div class="box done--box">
            <ul class="display-data-done-main">
               <li class="display-data-done"></li> 
            </ul>
        </div> 
        </div>
    </div>


    
    </div>

    <script src="script.js"></script>
</body>
</html>
